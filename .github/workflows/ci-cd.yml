name: CI/CD Pipeline (Node.js 22 + Yarn)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Configuration de Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'yarn'

      # Étape 3 : Installation des dépendances avec Yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Étape 4 : Exécution des tests (si tu en as)
      - name: Run tests
        run: |
          if [ -f package.json ] && grep -q "\"test\":" package.json; then
            yarn test
          else
            echo "⚠️ Aucun test défini, étape ignorée."
          fi

      # Étape 5 : Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Étape 6 : Construction de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node-app:latest .

      # Étape 7 : Push de l'image vers Docker Hub (uniquement sur master)
      - name: Push Docker image
        if: github.ref == 'refs/heads/master'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-app:latest
