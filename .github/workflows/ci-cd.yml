name: CI/CD Pipeline (Node.js 22 + npm + Mocha)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ã‰tape 2 : Configurer Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Ã‰tape 3 : Installer les dÃ©pendances
      - name: Install dependencies
        run: npm ci

      # Ã‰tape 4 : ExÃ©cuter les tests Mocha
      - name: Run tests
        run: |
          echo "ðŸš€ Lancement des tests avec Mocha..."
          npm test

      # Ã‰tape 5 : Connexion Ã  Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Ã‰tape 6 : Construction de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node-app:latest .

      # Ã‰tape 7 : Tests dans le conteneur Docker
      - name: Run tests inside Docker container
        run: |
          echo "ðŸ§ª Tests dans le conteneur Docker..."
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/node-app:latest npm test

      # Ã‰tape 8 : Push de l'image vers Docker Hub (uniquement sur master)
      - name: Push Docker image
        if: github.ref == 'refs/heads/master'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-app:latest
